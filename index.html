<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>AI surak</title>
  <link rel="icon" type="image/icon.jpeg" href="img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f0f5;
      --bg-dark: #1e1e1e;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --accent: #4f46e5;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    #timer {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      resize: none;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    button {
      padding: 10px 20px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    #answers {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .answer {
      border: 1px solid #e5e5e5;
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .answer:hover {
      transform: scale(1.01);
    }

    .meta {
      font-size: 13px;
      color: #777;
      margin-bottom: 6px;
    }

    .reactions span {
      cursor: pointer;
      margin-right: 10px;
      font-size: 18px;
      transition: transform 0.2s;
      display: inline-block;
    }

    .reactions span:hover {
      transform: scale(1.3);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      cursor: pointer;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      textarea, #answers {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">üåó –†–µ–∂–∏–º –∞—É—ã—Å—Ç—ã—Ä—É</div>
  <h1>üîç AI surak</h1>
  <div id="timer"></div>
  <div id="question"></div>
  <textarea id="answerInput" rows="4" placeholder="–ñ–∞—É–∞–±—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑..."></textarea>
  <button onclick="submitAnswer()">–ñ—ñ–±–µ—Ä—É</button>
  <div id="answers"></div>

  <script>
    const questions = [
      "”®–º—ñ—Ä—ñ“£–¥—ñ —Ç“Ø–±–µ–≥–µ–π–ª—ñ ”©–∑–≥–µ—Ä—Ç–∫–µ–Ω –±—ñ—Ä —à–µ—à—ñ–º—ñ“£ “õ–∞–Ω–¥–∞–π?",
      "–°–∞“ì–∞–Ω –µ“£ –∫”©–ø —à–∞–±—ã—Ç –±–µ—Ä–≥–µ–Ω –∞–¥–∞–º –∫—ñ–º?",
      "“ö–∞–Ω–¥–∞–π –∞—Ä–º–∞–Ω—ã“£–¥—ã –æ—Ä—ã–Ω–¥–∞–¥—ã“£?",
      "–ö—ñ—à–∫–µ–Ω—Ç–∞–π –∫–µ–∑–¥–µ–≥—ñ –µ“£ –±–∞“õ—ã—Ç—Ç—ã —Å”ô—Ç—ñ“£ “õ–∞–Ω–¥–∞–π –±–æ–ª–¥—ã?",
      "”®–∑—ñ“£–¥—ñ 1 —Å”©–∑–±–µ–Ω —Å–∏–ø–∞—Ç—Ç–∞—à—ã."
    ];

    const emotions = ['‚ù§Ô∏è','üòÇ','üò≠','üò°','üòç','üòé','üëè','ü§î','üî•','üëç'];
    const storageKey = "dailyAnswers";
    const questionIndexKey = "currentQuestionIndex";
    const questionTimeKey = "questionTime";

    let username = localStorage.getItem("username");
    if (!username) {
      const count = localStorage.getItem("userCount") || 0;
      username = "Anonym" + (parseInt(count) + 1);
      localStorage.setItem("username", username);
      localStorage.setItem("userCount", parseInt(count) + 1);
    }

    function getCurrentQuestionIndex() {
      let lastTime = localStorage.getItem(questionTimeKey);
      let index = parseInt(localStorage.getItem(questionIndexKey) || 0);
      const now = Date.now();
      if (!lastTime || now - parseInt(lastTime) > 24 * 60 * 60 * 1000) {
        index = (index + 1) % questions.length;
        localStorage.setItem(questionIndexKey, index);
        localStorage.setItem(questionTimeKey, now);
        localStorage.removeItem(storageKey);
      }
      return index;
    }

    function loadQuestion() {
      const index = getCurrentQuestionIndex();
      document.getElementById("question").textContent = questions[index];
    }

    function updateTimer() {
      let lastTime = localStorage.getItem(questionTimeKey);
      const now = Date.now();
      if (!lastTime) lastTime = now;
      const diff = 24 * 60 * 60 * 1000 - (now - parseInt(lastTime));

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").textContent = `–ö–µ–ª–µ—Å—ñ —Å“±—Ä–∞“õ“õ–∞ –¥–µ–π—ñ–Ω: ${hours} —Å–∞“ì ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
    }

    setInterval(updateTimer, 1000);

    function submitAnswer() {
      const text = document.getElementById("answerInput").value.trim();
      if (text === "") return;
      const existing = JSON.parse(localStorage.getItem(storageKey)) || [];
      const answer = {
        user: username,
        text: text,
        reactions: Object.fromEntries(emotions.map(e => [e, 0]))
      };
      existing.push(answer);
      localStorage.setItem(storageKey, JSON.stringify(existing));
      document.getElementById("answerInput").value = "";
      loadAnswers();
    }

    function react(index, emoji) {
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      if (!data[index]) return;
      data[index].reactions[emoji]++;
      localStorage.setItem(storageKey, JSON.stringify(data));
      loadAnswers();
    }

    function loadAnswers() {
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      data.sort((a, b) => {
        const totalA = Object.values(a.reactions).reduce((s, v) => s + v, 0);
        const totalB = Object.values(b.reactions).reduce((s, v) => s + v, 0);
        return totalB - totalA;
      });

      const container = document.getElementById("answers");
      container.innerHTML = "";
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "answer";
        let reactionHTML = '';
        emotions.forEach(e => {
          reactionHTML += `<span onclick=\"react(${index},'${e}')\">${e} ${item.reactions[e]}</span>`;
        });
        div.innerHTML = `
          <div class="meta">${item.user}</div>
          <div class="text">${item.text}</div>
          <div class="reactions">${reactionHTML}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    loadQuestion();
    loadAnswers();
    updateTimer();
  </script>
</body>
</html>
